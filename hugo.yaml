baseURL: 'https://netgenera.pages.dev/'
title: NetGenera
languageCode: en-us
theme: tailbliss
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: false
enableRobotsTXT: true
canonifyURLs: false
pagination:
  pagerSize: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: NetGenera
  authorimage: ../assets/images/global/author.webp
  og_image: /images/netgenera-cover.png
  moto: "Engineering Networks. Empowering Business."
  description: "NetGenera is an IT systems integrator and service provider specializing in network design & architecture, cloud infrastructure, and cybersecurity solutions for modern enterprises."
  disable_theme_toggle: false
  disable_stay_uptodate: true

  p1:
    heading: "Our Mission"
    image: "images/pages/our-mission.png"
    content:
      - text: "At NetGenera, we believe that a robust, secure, and scalable network is the backbone of every successful business. Our mission is to design, build, and manage IT infrastructure that empowers organizations to operate with confidence and agility."
      - text: "We partner with businesses of all sizes — from growing startups to established enterprises — delivering tailored solutions in network architecture, cloud infrastructure, and cybersecurity that drive real results."
      - text: "With deep expertise and a commitment to excellence, we don't just connect systems — we connect possibilities."

  p2:
    heading: "Why Choose NetGenera?"
    image: "images/pages/hacktoberfest.jpg"
    content:
      - text: "We combine deep technical expertise with a consultative approach. Every engagement starts with understanding your business goals, then architecting solutions that align technology with strategy. Our vendor-agnostic approach means we recommend what's best for you — not what's best for a particular vendor."
      - type: "table"
        columns:
          - heading: "What We Deliver"
            items:
              - "End-to-end network design & implementation"
              - "Cloud migration & hybrid infrastructure"
              - "24/7 security monitoring & incident response"
          - heading: "Why Clients Trust Us"
            items:
              - "Vendor-agnostic recommendations"
              - "Certified engineering team"
              - "Proven track record across industries"

  p3:
    heading: "Trusted by Industry Leaders"
    content:
      - text: "We've helped organizations across finance, healthcare, manufacturing, and technology build resilient IT infrastructure that scales with their ambitions."
    links:
      - text: View our portfolio
        url: "/portfolio/"
    logos:
      - identifier: a
        image: "images/global/sample-logo.svg"
        alt: "Partner"
      - identifier: b
      - identifier: c
      - identifier: d
      - identifier: e
      - identifier: f

  p4:
    heading: "Insights & Updates"
    content:
      - text: "Stay informed with our latest thinking on networking, cloud, and security."

  p5:
    heading: "Stay Up to Date"
    content:
      - text: "Get the latest insights on networking, cloud infrastructure, and cybersecurity delivered to your inbox."
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Subscribe"

  social_media:
    github:
      enabled: false
      url: '#'
    facebook:
      enabled: false
      url: '#'
    instagram:
      enabled: false
      url: '#'
    twitter:
      enabled: true
      url: '#'

menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: services
      name: Services
      url: /services/
      weight: 20
    - identifier: portfolio
      name: Portfolio
      url: /portfolio/
      weight: 30
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 50
  footer:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: services
      name: Services
      url: /services/
      weight: 20
    - identifier: portfolio
      name: Portfolio
      url: /portfolio/
      weight: 30
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 40

taxonomies:
  category: Categories
  tag: Tags

privacy:
  disqus:
    disable: true
  googleAnalytics:
    anonymizeIP: true
    disable: true
    respectDoNotTrack: true
    useSessionStorage: false
  instagram:
    disable: true
  twitter:
    disable: false
    enableDNT: true
    simple: false
  vimeo:
    disable: true
  youtube:
    disable: false
    privacyEnhanced: true

module:
  hugoVersion:
    extended: true
    min: "0.148.2"
